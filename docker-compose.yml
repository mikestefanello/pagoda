version: "3"

services:
  cache:
    image: "redis:alpine"
    container_name: pagoda_cache
    ports:
      - "6379:6379"
  db:
    image: postgres:alpine
    container_name: pagoda_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=app